{% extends 'base.html' %}

{% block content%}
<div class="d-flex justify-content-center align-items-center fixed-top fixed-bottom">
    <form action="register" method="post" class="w-50">
        {% csrf_token %}
        <h5>Registration</h5>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input name="first_name" placeholder="First name" type="text" class="form-control"/>
            </div>
            <div class="form-group col-md-6">
                <input name="last_name" placeholder="Last name" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <input name="username" placeholder="Enter your full name" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <input name="email" placeholder="Enter your email" type="email" class="form-control"/>
        </div>
        <div class="form-group">
            <input name="password1" placeholder="Password" type="password" class="form-control"/>
        </div>
        <div class="form-group">
            <input name="password2" placeholder="Confirm Password" type="password" class="form-control"/>
        </div>
        {%for message in messages %}
        <label class="text-danger">
            {{message}}
        </label>
        {%endfor%}
        <button type="submit" class="btn btn-primary w-100">Submit</button>

    </form>
</div>

{% endblock %}
