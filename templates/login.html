{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center fixed-top fixed-bottom">
    <form action="login" method="post" class="w-50">
        {% csrf_token %}
        <h5>Login</h5>
        <div class="form-group">
            <input name="username" placeholder="Enter your username" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <input name="password" placeholder="Password" type="password" class="form-control"/>
        </div>
        {%for message in messages %}
        <label class="text-danger">
            {{message}}
        </label>
        {%endfor%}
        <button type="submit" class="btn btn-primary w-100">Submit</button>

    </form>
</div>
{% endblock%}
